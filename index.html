<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="kalkulator">
        <div class="layar">0</div>
        <div class="tombol">
            <button class="clear">C</button>
            <button class="clear-entry">CE</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
            <button class="nomor">7</button>
            <button class="nomor">8</button>
            <button class="nomor">9</button>
            <button class="operator">X</button>
            <button class="nomor">4</button>
            <button class="nomor">5</button>
            <button class="nomor">6</button>
            <button class="operator">-</button>
            <button class="nomor">1</button>
            <button class="nomor">2</button>
            <button class="nomor">3</button>
            <button class="operator">+</button>
            <button class="nomor nol">0</button>
            <button class="nomor desimal">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
